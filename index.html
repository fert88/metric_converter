<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <h1>Metric/Imperial unit conversion</h1>
                <p id="number2">
                    <input type="text" id="number">
                </p>
                <button id="convert-btn" onclick="convert()">CONVERT</button>
            </div>
            <div class="units-content">
                <div class="units">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">20 meters=65,616 feet| 20 feet=6,096 meters</p>
                </div>
                <div class="units">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume">20 liters=65,616 gallons| 20 gallons=6,096 liters/p>
                </div>
                <div class="units">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">20 kilos=65,616 pounds| 20 pounds=6,096 kilos</p>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
